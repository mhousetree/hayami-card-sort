<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>速水奏さんカードイラストソート</title>
		<meta property="og:title" content="速水奏さんカードイラストソート" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://hayami-card-sort.vercel.app/" />
		<meta property="og:image" content="https://hayami-card-sort.vercel.app/image.jpg" />
		<meta
			property="og:description"
			content="速水奏さんのカードイラストをソートしてランキング形式にできるサービスです。"
		/>
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@kanadechankawai" />
		<meta name="twitter:creator" content="@kanadechankawai" />
		<meta name="twitter:image:src" content="https://hayami-card-sort.vercel.app/image.jpg" />
		%sveltekit.head%
		<script>
			(function (d) {
				var config = {
						kitId: 'qxc1tdz',
						scriptTimeout: 3000,
						async: true
					},
					h = d.documentElement,
					t = setTimeout(function () {
						h.className = h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
					}, config.scriptTimeout),
					tk = d.createElement('script'),
					f = false,
					s = d.getElementsByTagName('script')[0],
					a;
				h.className += ' wf-loading';
				tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
				tk.async = true;
				tk.onload = tk.onreadystatechange = function () {
					a = this.readyState;
					if (f || (a && a != 'complete' && a != 'loaded')) return;
					f = true;
					clearTimeout(t);
					try {
						Typekit.load(config);
					} catch (e) {}
				};
				s.parentNode.insertBefore(tk, s);
			})(document);
		</script>
		<script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
		<style>
			* {
				font-family: 'nitalago-ruika', sans-serif;
				font-weight: 100;
				font-style: normal;
				color: #444;
			}
			html {
				opacity: 0;
				transition: 0.3s;
			}
			html.wf-active {
				opacity: 1;
			}

			body {
				margin: 0;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
